os: linux
dist: xenial
language: shell

env:
  global:
    - DOCKER_IMAGE: baloise/gitopscli
    # DOCKER_USERNAME
    - secure: ""
    # DOCKER_PASSWORD
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""

jobs:
  include:
    - stage: test
      language: shell
      services: docker
      script: docker build .
    - stage: doc
      language: python
      python: 3.6
      install: pip install -r requirements-dev.txt
      script: mkdocs build
      deploy:
        provider: pages
        strategy: git
        local_dir: site
        token: $GITHUB_TOKEN
        keep_history: true
        skip_cleanup: true
        on:
          branch: master
    - stage: release
      language: node_js
      node_js: lts/*
      services: docker
      install:
        - npm install semantic-release
                      @semantic-release/exec
                      @google/semantic-release-replace-plugin
                      conventional-changelog-conventionalcommits
      script: npx semantic-release

stages:
  - name: test
  - name: doc
  - name: release
    if: branch = master AND type = push

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
