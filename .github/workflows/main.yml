name: CI

on:
  push:
    branches-ignore:    
      - 'v*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Build and test Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          target: test

  doc:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/branches/v')"
    steps:
      - name: Build docs Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          target: docs-site
          output: type=local
          output-path: site
      - name: Deploy docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
        if: github.ref == 'refs/heads/master'

  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm install semantic-release @semantic-release/exec @google/semantic-release-replace-plugin conventional-changelog-conventionalcommits
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
